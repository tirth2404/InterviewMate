<svg width="900" height="600" viewBox="0 0 900 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Enhanced gradients and effects -->
  <defs>
    <!-- Rich background gradients -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fafafa;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#f5f5f5;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#e5e7eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d1d5db;stop-opacity:1" />
    </linearGradient>
    
    <!-- Vibrant primary gradient -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6d28d9;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    
    <!-- Dynamic secondary gradient -->
    <linearGradient id="secondaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4338ca;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Premium card gradient -->
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#fefefe;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glass morphism effect -->
    <linearGradient id="glassGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.3);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.1);stop-opacity:1" />
    </linearGradient>
    
    <!-- Enhanced shadows -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="15" stdDeviation="25" flood-color="#6d28d9" flood-opacity="0.15"/>
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
    
    <!-- Premium glow effect -->
    <filter id="glow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Subtle glow -->
    <filter id="subtleGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Animated gradient for floating elements -->
    <linearGradient id="animatedGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6d28d9;stop-opacity:0.9" />
      <stop offset="20%" style="stop-color:#7c3aed;stop-opacity:0.7" />
      <stop offset="40%" style="stop-color:#8b5cf6;stop-opacity:0.9" />
      <stop offset="60%" style="stop-color:#a855f7;stop-opacity:0.7" />
      <stop offset="80%" style="stop-color:#8b5cf6;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#6d28d9;stop-opacity:0.7" />
    </linearGradient>
    
    <!-- Success gradient -->
    <linearGradient id="successGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    
    <!-- Warning gradient -->
    <linearGradient id="warningGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d97706;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rich background with multiple layers -->
  <rect width="900" height="600" fill="url(#bgGradient)"/>
  
  <!-- Multiple decorative background elements -->
  <circle cx="150" cy="120" r="80" fill="url(#primaryGradient)" opacity="0.08"/>
  <circle cx="750" cy="140" r="60" fill="url(#secondaryGradient)" opacity="0.08"/>
  <circle cx="120" cy="480" r="50" fill="url(#primaryGradient)" opacity="0.06"/>
  <circle cx="780" cy="520" r="70" fill="url(#secondaryGradient)" opacity="0.06"/>
  <circle cx="450" cy="100" r="40" fill="url(#animatedGradient)" opacity="0.12"/>
  <circle cx="350" cy="520" r="30" fill="url(#animatedGradient)" opacity="0.12"/>
  <circle cx="650" cy="80" r="25" fill="url(#primaryGradient)" opacity="0.1"/>
  <circle cx="200" cy="400" r="35" fill="url(#secondaryGradient)" opacity="0.1"/>
  
  <!-- Main interview interface card -->
  <rect x="150" y="120" width="600" height="360" rx="28" fill="url(#cardGradient)" filter="url(#shadow)"/>
  
  <!-- Enhanced glass morphism header -->
  <rect x="150" y="120" width="600" height="100" rx="28" fill="url(#primaryGradient)"/>
  <rect x="150" y="120" width="600" height="100" rx="28" fill="url(#glassGradient)"/>
  
  <!-- Enhanced header elements with more detail -->
  <circle cx="200" cy="170" r="12" fill="white" opacity="0.95"/>
  <circle cx="225" cy="170" r="12" fill="white" opacity="0.8"/>
  <circle cx="250" cy="170" r="12" fill="white" opacity="0.6"/>
  
  <!-- Premium AI Brain icon with detailed neural network -->
  <g transform="translate(450, 170)">
    <circle cx="0" cy="0" r="35" fill="url(#secondaryGradient)" filter="url(#glow)"/>
    <circle cx="0" cy="0" r="30" fill="url(#primaryGradient)" opacity="0.95"/>
    <circle cx="0" cy="0" r="25" fill="url(#glassGradient)"/>
    
    <!-- Neural network grid -->
    <path d="M-15,-15 L15,-15 L15,15 L-15,15 Z" fill="white" opacity="0.9"/>
    <path d="M-10,-10 L10,-10 L10,10 L-10,10 Z" fill="url(#primaryGradient)"/>
    
    <!-- Neural connections -->
    <path d="M-12,-12 L12,12" stroke="white" stroke-width="1" opacity="0.8"/>
    <path d="M12,-12 L-12,12" stroke="white" stroke-width="1" opacity="0.8"/>
    <path d="M-12,0 L12,0" stroke="white" stroke-width="1" opacity="0.6"/>
    <path d="M0,-12 L0,12" stroke="white" stroke-width="1" opacity="0.6"/>
    
    <!-- Neural nodes -->
    <circle cx="-8" cy="-8" r="2" fill="white"/>
    <circle cx="8" cy="-8" r="2" fill="white"/>
    <circle cx="-8" cy="8" r="2" fill="white"/>
    <circle cx="8" cy="8" r="2" fill="white"/>
    <circle cx="0" cy="0" r="2" fill="white"/>
    <circle cx="-8" cy="0" r="2" fill="white"/>
    <circle cx="8" cy="0" r="2" fill="white"/>
    <circle cx="0" cy="-8" r="2" fill="white"/>
    <circle cx="0" cy="8" r="2" fill="white"/>
  </g>
  
  <!-- Enhanced chat interface with multiple messages -->
  <g transform="translate(200, 240)">
    <!-- AI Interviewer message -->
    <rect x="0" y="0" width="160" height="60" rx="18" fill="url(#primaryGradient)" opacity="0.2"/>
    <rect x="8" y="8" width="144" height="44" rx="14" fill="url(#primaryGradient)" opacity="0.3"/>
    <text x="16" y="32" font-family="Inter, Arial, sans-serif" font-size="14" fill="#6d28d9" font-weight="600">AI Interviewer</text>
    
    <!-- User response -->
    <rect x="180" y="30" width="140" height="60" rx="18" fill="url(#secondaryGradient)" opacity="0.2"/>
    <rect x="188" y="38" width="124" height="44" rx="14" fill="url(#secondaryGradient)" opacity="0.3"/>
    <text x="196" y="62" font-family="Inter, Arial, sans-serif" font-size="14" fill="#4338ca" font-weight="600">User Answer</text>
    
    <!-- Additional AI message -->
    <rect x="0" y="80" width="200" height="50" rx="16" fill="url(#primaryGradient)" opacity="0.15"/>
    <rect x="8" y="88" width="184" height="34" rx="12" fill="url(#primaryGradient)" opacity="0.25"/>
    <text x="16" y="108" font-family="Inter, Arial, sans-serif" font-size="12" fill="#6d28d9" font-weight="500">Great answer! Let's continue...</text>
  </g>
  
  <!-- Enhanced progress tracking with multiple indicators -->
  <g transform="translate(200, 320)">
    <rect x="0" y="0" width="300" height="16" rx="8" fill="#e5e7eb"/>
    <rect x="0" y="0" width="210" height="16" rx="8" fill="url(#primaryGradient)"/>
    <!-- Progress indicator dots -->
    <circle cx="50" cy="8" r="4" fill="white" opacity="0.9"/>
    <circle cx="150" cy="8" r="4" fill="white" opacity="0.9"/>
    <circle cx="210" cy="8" r="4" fill="white" opacity="0.9"/>
    <text x="320" y="12" font-family="Inter, Arial, sans-serif" font-size="13" fill="#6b7280" font-weight="500">70% Complete</text>
  </g>
  
  <!-- Premium score display with multiple metrics -->
  <g transform="translate(200, 360)">
    <circle cx="30" cy="30" r="30" fill="url(#primaryGradient)" opacity="0.2"/>
    <circle cx="30" cy="30" r="25" fill="url(#primaryGradient)" opacity="0.3"/>
    <circle cx="30" cy="30" r="20" fill="url(#primaryGradient)" opacity="0.4"/>
    <text x="30" y="38" font-family="Inter, Arial, sans-serif" font-size="20" fill="#6d28d9" font-weight="bold" text-anchor="middle">8.5</text>
    <text x="70" y="25" font-family="Inter, Arial, sans-serif" font-size="14" fill="#374151" font-weight="600">Score</text>
    <text x="70" y="40" font-family="Inter, Arial, sans-serif" font-size="12" fill="#9ca3af">/ 10</text>
    
    <!-- Additional metrics -->
    <text x="70" y="60" font-family="Inter, Arial, sans-serif" font-size="11" fill="#6b7280">Questions: 5/5</text>
    <text x="70" y="75" font-family="Inter, Arial, sans-serif" font-size="11" fill="#6b7280">Time: 32min</text>
  </g>
  
  <!-- Multiple enhanced floating feature cards -->
  <g transform="translate(600, 240)">
    <!-- Code Development Card -->
    <rect x="0" y="0" width="60" height="60" rx="16" fill="url(#cardGradient)" filter="url(#shadow)"/>
    <rect x="4" y="4" width="52" height="52" rx="12" fill="url(#glassGradient)"/>
    <path d="M15,20 L25,30 L15,40 M35,20 L25,30 L35,40" stroke="#6d28d9" stroke-width="3" stroke-linecap="round"/>
    <path d="M20,15 L30,15 M20,45 L30,45" stroke="#6d28d9" stroke-width="2" opacity="0.8"/>
    <!-- Success indicator -->
    <circle cx="50" cy="10" r="10" fill="url(#successGradient)" opacity="0.3"/>
    <path d="M46,10 L48,12 L54,6" stroke="#10b981" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <g transform="translate(600, 320)">
    <!-- AI Brain Card -->
    <rect x="0" y="0" width="60" height="60" rx="16" fill="url(#cardGradient)" filter="url(#shadow)"/>
    <rect x="4" y="4" width="52" height="52" rx="12" fill="url(#glassGradient)"/>
    <path d="M20,25 Q30,17 40,25 Q30,33 20,25" fill="none" stroke="#6d28d9" stroke-width="3"/>
    <path d="M25,20 Q30,17 35,20" fill="none" stroke="#6d28d9" stroke-width="2" opacity="0.8"/>
    <path d="M25,40 Q30,43 35,40" fill="none" stroke="#6d28d9" stroke-width="2" opacity="0.8"/>
    <!-- Neural connections -->
    <circle cx="22" cy="22" r="1.5" fill="#6d28d9" opacity="0.7"/>
    <circle cx="38" cy="22" r="1.5" fill="#6d28d9" opacity="0.7"/>
    <circle cx="30" cy="38" r="1.5" fill="#6d28d9" opacity="0.7"/>
    <circle cx="22" cy="38" r="1.5" fill="#6d28d9" opacity="0.7"/>
    <circle cx="38" cy="38" r="1.5" fill="#6d28d9" opacity="0.7"/>
  </g>
  
  <!-- Additional feature cards -->
  <g transform="translate(680, 240)">
    <!-- Database Card -->
    <rect x="0" y="0" width="50" height="50" rx="12" fill="url(#cardGradient)" filter="url(#shadow)"/>
    <rect x="4" y="4" width="42" height="42" rx="8" fill="url(#glassGradient)"/>
    <rect x="12" y="12" width="26" height="8" rx="2" fill="#6d28d9" opacity="0.8"/>
    <rect x="12" y="24" width="26" height="8" rx="2" fill="#6d28d9" opacity="0.6"/>
    <rect x="12" y="36" width="26" height="8" rx="2" fill="#6d28d9" opacity="0.4"/>
  </g>
  
  <g transform="translate(680, 310)">
    <!-- System Design Card -->
    <rect x="0" y="0" width="50" height="50" rx="12" fill="url(#cardGradient)" filter="url(#shadow)"/>
    <rect x="4" y="4" width="42" height="42" rx="8" fill="url(#glassGradient)"/>
    <circle cx="25" cy="20" r="8" fill="none" stroke="#6d28d9" stroke-width="2"/>
    <circle cx="25" cy="35" r="8" fill="none" stroke="#6d28d9" stroke-width="2"/>
    <path d="M25,28 L25,27" stroke="#6d28d9" stroke-width="2"/>
  </g>
  
  <!-- Enhanced decorative elements with more variety -->
  <g transform="translate(100, 100)">
    <circle cx="0" cy="0" r="8" fill="url(#primaryGradient)" opacity="0.8" filter="url(#subtleGlow)"/>
    <circle cx="0" cy="0" r="4" fill="white"/>
  </g>
  
  <g transform="translate(800, 120)">
    <circle cx="0" cy="0" r="6" fill="url(#secondaryGradient)" opacity="0.8" filter="url(#subtleGlow)"/>
    <circle cx="0" cy="0" r="3" fill="white"/>
  </g>
  
  <g transform="translate(120, 480)">
    <circle cx="0" cy="0" r="5" fill="url(#primaryGradient)" opacity="0.6"/>
  </g>
  
  <g transform="translate(780, 500)">
    <circle cx="0" cy="0" r="4" fill="url(#secondaryGradient)" opacity="0.6"/>
  </g>
  
  <!-- Enhanced connection lines with animation -->
  <path d="M450,205 L600,270" stroke="url(#primaryGradient)" stroke-width="4" opacity="0.5" stroke-dasharray="8,8"/>
  <path d="M450,205 L600,350" stroke="url(#secondaryGradient)" stroke-width="4" opacity="0.5" stroke-dasharray="8,8"/>
  <path d="M450,205 L680,270" stroke="url(#primaryGradient)" stroke-width="3" opacity="0.4" stroke-dasharray="6,6"/>
  <path d="M450,205 L680,340" stroke="url(#secondaryGradient)" stroke-width="3" opacity="0.4" stroke-dasharray="6,6"/>
  
  <!-- Multiple floating success badges -->
  <g transform="translate(750, 260)">
    <circle cx="0" cy="0" r="18" fill="url(#successGradient)" opacity="0.3"/>
    <circle cx="0" cy="0" r="12" fill="url(#successGradient)" opacity="0.4"/>
    <path d="M-5,0 L2,5 L9,-2" stroke="#10b981" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <g transform="translate(750, 330)">
    <circle cx="0" cy="0" r="18" fill="url(#warningGradient)" opacity="0.3"/>
    <circle cx="0" cy="0" r="12" fill="url(#warningGradient)" opacity="0.4"/>
    <path d="M-5,0 L2,5 L9,-2" stroke="#f59e0b" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Premium feature indicators with more detail -->
  <g transform="translate(150, 200)">
    <rect x="0" y="0" width="10" height="10" rx="2" fill="url(#successGradient)" opacity="0.9"/>
    <path d="M2,5 L4,7 L8,3" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <g transform="translate(150, 220)">
    <rect x="0" y="0" width="10" height="10" rx="2" fill="url(#warningGradient)" opacity="0.9"/>
    <path d="M2,5 L4,7 L8,3" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <g transform="translate(150, 240)">
    <rect x="0" y="0" width="10" height="10" rx="2" fill="url(#primaryGradient)" opacity="0.9"/>
    <path d="M2,5 L4,7 L8,3" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Enhanced background patterns with more detail -->
  <g opacity="0.04">
    <circle cx="200" cy="180" r="3" fill="#6d28d9"/>
    <circle cx="700" cy="220" r="3" fill="#6d28d9"/>
    <circle cx="180" cy="420" r="3" fill="#6d28d9"/>
    <circle cx="720" cy="380" r="3" fill="#6d28d9"/>
    <circle cx="350" cy="160" r="3" fill="#6d28d9"/>
    <circle cx="550" cy="440" r="3" fill="#6d28d9"/>
    <circle cx="400" cy="300" r="2" fill="#6d28d9"/>
    <circle cx="600" cy="180" r="2" fill="#6d28d9"/>
    <circle cx="300" cy="400" r="2" fill="#6d28d9"/>
    <circle cx="650" cy="320" r="2" fill="#6d28d9"/>
  </g>
  
  <!-- Multiple premium glow effects -->
  <circle cx="450" cy="170" r="50" fill="url(#primaryGradient)" opacity="0.06" filter="url(#glow)"/>
  <circle cx="450" cy="170" r="40" fill="url(#secondaryGradient)" opacity="0.04" filter="url(#glow)"/>
  <circle cx="450" cy="170" r="30" fill="url(#primaryGradient)" opacity="0.03" filter="url(#glow)"/>
  
  <!-- Additional floating elements for richness -->
  <g transform="translate(750, 180)">
    <rect x="0" y="0" width="40" height="40" rx="8" fill="url(#cardGradient)" opacity="0.8" filter="url(#shadow)"/>
    <text x="20" y="25" font-family="Inter, Arial, sans-serif" font-size="12" fill="#6d28d9" font-weight="600" text-anchor="middle">AI</text>
  </g>
  
  <g transform="translate(750, 400)">
    <rect x="0" y="0" width="40" height="40" rx="8" fill="url(#cardGradient)" opacity="0.8" filter="url(#shadow)"/>
    <text x="20" y="25" font-family="Inter, Arial, sans-serif" font-size="12" fill="#6d28d9" font-weight="600" text-anchor="middle">ML</text>
  </g>
  
  <!-- Interview question bubbles -->
  <g transform="translate(520, 380)">
    <rect x="0" y="0" width="120" height="40" rx="12" fill="url(#primaryGradient)" opacity="0.15"/>
    <text x="60" y="25" font-family="Inter, Arial, sans-serif" font-size="11" fill="#6d28d9" font-weight="500" text-anchor="middle">React Hooks</text>
  </g>
  
  <g transform="translate(520, 430)">
    <rect x="0" y="0" width="120" height="40" rx="12" fill="url(#secondaryGradient)" opacity="0.15"/>
    <text x="60" y="25" font-family="Inter, Arial, sans-serif" font-size="11" fill="#4338ca" font-weight="500" text-anchor="middle">System Design</text>
  </g>
</svg> 